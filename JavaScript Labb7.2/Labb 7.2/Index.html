<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />


</head>
<body ng-app="MediaApp">
    <div ng-controller="MediaController">

        <button type="button" ng-click="ListProducts()">List Products</button>
        <button type="button" ng-click="">List Books</button>
        <button type="button" ng-click="">Add Product</button>

        <table ng-model="ProductTable" class="repeater">
            <thead>
                <tr>
                    <th>Products</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Article Number</th>
                </tr>
            </thead>
            <tr ng-repeat="product in Products | orderBy: 'Category'">
                <td>{{product.Name}}</td>
                <td>{{product.Category}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.ArticleNR}}</td>
            </tr>
        </table>

1
        <table ng-model="BooksTable" class="repeater">
            <thead>
                <tr>
                    <th>Books</th>
                </tr>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Article Number</th>
                </tr>
            </thead>
            <tr ng-repeat="book in Books | orderBy: 'Title'">
                <td>{{book.Title}}</td>
                <td>{{book.Author}}</td>
                <td>{{book.Price}}</td>
                <td>{{book.ArticleNR}}</td>
            </tr>
        </table>

        <div ng-model="AddProduct" hidden></div>

    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="Scripts/typings/MyTs/Product.js"></script>
    <script src="Scripts/typings/MyTs/Book.js"></script>
    <script src="Scripts/typings/MyTs/DVD.js"></script>
    <script src="Scripts/typings/MyTs/Game.js"></script>
    <script src="Scripts/typings/MyTs/Main.js"></script>
    <script src="Scripts/typings/MyTs/Library.js"></script>

</body>

</html>
